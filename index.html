<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <div id="container">
        <input type="text" id="resposta">
        <table>
            <tr>
                <td class="simbolos" id="clear" onclick="limparOp()">C</td>
                <td class="simbolos" onclick="inserirPar('()')">( )</td>
                <td class="simbolos maior" onclick="inserirOp('/')">รท</td>
                <td class="simbolos last" onclick="inserirOp('*')">x</td>
            </tr>
            <tr>
                <td class="numero" onclick="inserir('7')">7</td>
                <td class="numero" onclick="inserir('8')">8</td>
                <td class="numero" onclick="inserir('9')">9</td>
                <td class="simbolos maior last" onclick="inserirOp('-')">-</td>
            </tr>
            <tr>
                <td class="numero" onclick="inserir('4')">4</td>
                <td class="numero" onclick="inserir('5')">5</td>
                <td class="numero" onclick="inserir('6')">6</td>
                <td class="simbolos last" onclick="inserirOp('+')">+</td>
            </tr>
            <tr>
                <td class="numero" onclick="inserir('1')">1</td>
                <td class="numero" onclick="inserir('2')">2</td>
                <td class="numero" onclick="inserir('3')">3</td>
                <td rowspan="2" class="igual last" onclick="calculo()">=</td>
            </tr>
            <tr>
                <td class="numero ponto" onclick="inserir('.')">.</td>
                <td class="numero" onclick="inserir('0')">0</td>
                <td class="numero" onclick="apagar()"><span class="material-symbols-outlined">backspace</span></td>

            </tr>


        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
