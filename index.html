<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <div id="container">
        <input type="text">
        <table>
            <tr>
                <td class="simbolos">C</td>
                <td class="simbolos">( )</td>
                <td class="simbolos maior">รท</td>
                <td class="simbolos last">x</td>
            </tr>
            <tr>
                <td class="numero">7</td>
                <td class="numero">8</td>
                <td class="numero">9</td>
                <td class="simbolos maior last">-</td>
            </tr>
            <tr>
                <td class="numero">4</td>
                <td class="numero">5</td>
                <td class="numero">6</td>
                <td class="simbolos last">+</td>
            </tr>
            <tr>
                <td class="numero">1</td>
                <td class="numero">2</td>
                <td class="numero">3</td>
                <td rowspan="2" class="igual last">=</td>
            </tr>
            <tr>
                <td class="numero ponto">.</td>
                <td class="numero">0</td>
                <td class="numero"><span class="material-symbols-outlined">backspace</span></td>

            </tr>


        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
